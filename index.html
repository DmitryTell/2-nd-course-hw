<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Homework</title>
</head>
<body>
    <header class="header center">
        <div class="header__content content">
            <h1 class="content__title">Добро пожаловать на мой сайт !</h1>
            <p class="content__text">
                Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="content__text--bold">поехали</span> и <span class="content__text--bold">приступай</span>
            </p>
            <button class="content__button">Поехали!</button>
        </div>
    </header>
    <main class="main center">
        <div class="main__game-card card-1">Игра 1</div>
        <div class="main__game-card card-2">Игра 2</div>
        <div class="main__game-card card-3">Игра 3</div>
    </main>
    <section class="game-times-of-year center">
        <div class="game-times-of-year__content content">
            <h2 class="content__title">Времена года!</h2>
            <p class="content__text">
                Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится
            </p>
            <button class="content__button">Играть!</button>
        </div>
        <picture class="game-times-of-year__img">
            <source srcset="img/game-2.png" media="(max-width: 767px)">
            <img src="img/game-1.png" alt="Game">
        </picture>
    </section>
    <script src="js/hw-5.js"></script>
</body>
</html>
